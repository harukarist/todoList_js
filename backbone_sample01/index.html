<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>backbone sample01</title>
  <!-- CSS -->
  <link rel="stylesheet" href="app.css">

  <!-- CDN -->
  <!-- underscore.jsを先に読み込む（backboneにはunderscore.jsが必要 -->
  <!-- https://underscorejs.org/ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"></script>
  <!-- jQueryを読み込む -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- backbone.jsを読み込む -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
</head>

<body>

  <div class="main">
    <div class="section" id="app1"></div>
    <div class="section" id="app2">app2</div>
    <div class="section" id="app3">app3</div>
    <div class="section" id="app4">
      <button class="js-click1">js-click1</button>
      <button class="js-click2">js-click2</button>
    </div>
    <div class="section" id="app5">
      <!-- 
        <span class="name"><%= name %></span>
        <span class="text"><%= text %></span>
       -->
    </div>
    <!-- underscoreのtempleteで使うテンプレート -->
    <script type="text/template" id="template1">
      <!-- 変数に値が入り、#app5のdivタグの中に要素が追加される -->
    <span class="name"><%= name %></span>
    <span class="text"><%= text %></span>
    </script>
  </div>

  <!-- bodyタグの最後でapp.jsを読み込み -->
  <script src="app.js"></script>
</body>

</html>
