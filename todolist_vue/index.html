<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>TodoList with Vue.js</title>
  <link rel="stylesheet" href="dist/css/app.css">
  <script src="https://kit.fontawesome.com/f2d7c28546.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">
    <div class="heading">
      <h1 class="heading__mainTitle">Todo List</h1>
      <h2 class="heading__subTitle">with Vue.js</h2>
      <i class="fab fa-vuejs heading__subTitle"></i>
    </div>

    <div id="app">
      <!-- 入力フォーム -->
      <div class="formArea js-form">
        <div class="entryBox">
          <input type="text" class="entryBox__input js-form-val" value="" placeholder="タスクを入力">
          <i class="far fa-paper-plane entryBox__btn js-add-todo" aria-hidden="true"></i>
        </div>
        <!-- エラーメッセージ -->
        <span class="formArea__is-error"></span>
      </div>
    </div>

    <!-- 検索ボックス -->
    <div class="searchBox js-searchBox">
      <input type="text" class="searchBox__input js-searchTasks" value="" placeholder="Search...">
      <i class="fas fa-search searchBox__icon" aria-hidden="true"></i>
    </div>

    <!-- ToDoリスト -->
    <section id="app9" class="section__todoList">
      <h2>コンポーネント</h2>
      <ul>
        <!-- v-forでループさせてデータの個数分コンポーネントを作る -->
        <!-- propsとしてtodoを渡す -->
        <listcomp v-for="todo in todos" :key="todo.id" :taskprops="todo"></listcomp>
      </ul>

    </section>


    <!-- ToDoリスト -->
    <section class="section__todoList">
      <h2>タスク1件</h2>
      <ul id="todo-list">
        <li :class="classTaskItem">
          <!-- チェックボックス -->
          <i @click="toggleDone" :class="classCheckBox" aria-hidden="true"></i>
          <!-- タスク名表示 -->
          <span v-show="!isEdit" @click="showEditBox" class="todoList__taskName">{{ todo.taskName }}</span>
          <input v-show="isEdit" type="text" class="todoList__editBox" :value="todo.taskName" @change="changeName"
            @keydown.enter="keyDownCloseEditBox" @blur="blurCloseEditBox">
          <!-- スターアイコン -->
          <i :class="classMustIcon" @click="toggleMust" aria-hidden="true"></i>
          <!-- ゴミ箱アイコン -->
          <i class="fas fa-trash-alt icon-trash" @click="deleteTask" aria-hidden="true"></i>
        </li>
      </ul>
    </section>
  </div>

  <script src="dist/js/bundle.js"></script>
</body>

</html>
